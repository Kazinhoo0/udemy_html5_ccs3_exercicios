<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMANHO DE TEXTOS </title>
    

    <style>
        
        /* 
        px > tamanho fixo 
        % > tamanho relativo 
        em > tamanho relativo ao container pai
        */

        div {
            font-size: 60px;
        }
        
        .texto {
            color:rgb(146, 99, 37);
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
        }


        .texto2 {
            font-size: 1em;
        }
    </style>

</head>
<body>

    <div>

    </div>

    <div>
        <h2 class="texto">Aula boa</h2>
        <p>Aula boa demais</p>
        <p class="texto2">DASDAKDAKDAKDA</p>
    </div>
        
</body>
</html>
