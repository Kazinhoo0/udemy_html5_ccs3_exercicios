<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            color: rgb(0, 0, 0);
            font: normal 20pt árial;
        }
    </style>
</head>

<body>
    <p><strong>negrito</strong></p>
    <p2><em>negrito</em></p>
    <p2><em>Olá meu nome é <u>Kauã</u> atualmente tenho <strike>20 anos</strike></em></p>
    <h2>Compras:</h2>

        <li>notebook</li>
        <li>celular</li>
        <li><strike>computador</strike></li>
    </ul>

    <h2>Perguntas</h2>
    <ol>
        <li>Home</li>
        <li>Comida favorita</li>
    </ol>
</body>

</html>
